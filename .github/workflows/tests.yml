name: CI - Build, Test & Coverage

# Trigger workflow on push or PR to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Step 3: Make Maven wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Step 4: Run tests and coverage with high-level logs
      - name: Run tests and generate coverage
        run: |
          echo "======================================"
          echo "Starting CI pipeline"
          echo "Java version:"
          java -version
          echo "--------------------------------------"
          echo "Running Maven verify (tests + coverage)"
          echo "--------------------------------------"
          ./mvnw clean verify -B -q
          echo "--------------------------------------"
          echo "Maven verify completed successfully"
          echo "======================================"

      # Step 5: Publish test summary to GitHub Actions
      - name: Publish test report
        if: always() # Ensure this runs even if tests fail
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Upload JaCoCo coverage report as artifact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: target/site/jacoco